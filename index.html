<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Arcade Clone</h1>
        <h4>A Udacity Front-End Nanodegree Project</h4>
        <div class="scoreboard"></div>
            <h3 class="player-lives">Lives: <img class="player-lives-counter" id="L1" src="images/char-boy.png" alt="Player Lives Counter">
                                            <img class="player-lives-counter" id="L2" src="images/char-boy.png" alt="Player Lives Counter">
                                            <img class="player-lives-counter" id="L3" src="images/char-boy.png" alt="Player Lives Counter">
            </h3>
            <h3 class="player-level">Level:<span class="level-count"></span></h3>
        </div>
    </header>
    <div class="modal-player">
        <div class="modal-player-content">
            <p><h2>Choose your character</h2></p>
            <img class="players" id ="boy" src="images/char-boy.png" alt="Boy character">
            <img class="players" id="cat" src="images/char-cat-girl.png" alt="Cat girl character">
            <img class="players" id="horn" src="images/char-horn-girl.png" alt="Horn girl character">
            <img class="players" id="pink" src="images/char-pink-girl.png" alt="Pink girl character">
            <img class="players" id="princess" src="images/char-princess-girl.png" alt="Princess character">
        </div>
    </div>

    <div class="modal-level">
        <div class="modal-level-content">
            <h1 class="level"></h1>
        </div>
    </div>

    <div class="modal-end">
        <div class="modal-end-content">
            <span class="close-button">&times;</span>
            <h1>Game Over</h1>
            <p class="content"></p>
            <button class="replay">Play Again</button>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    
</body>
</html>
